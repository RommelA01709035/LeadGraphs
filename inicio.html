<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 350px;
    }

    .form-container {
      width: 400px;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="container">

      <section class="image-container">
        <img src="/Users/alexys_reyna/Desktop/LeadGraphs/iconos/logo.png">
      </section>

      <section class="form-section">
        <form class="box" onsubmit="return validarInicioSesion()">
          <div class="form-container">
            <div class="field">
              <label class="label">Usuario</label>
              <div class="control">
                <input id="usuarioInput" class="input" type="text" placeholder="Ejemplo: JuanBustos">
              </div>
            </div>

            <div class="field">
              <label class="label">Contraseña</label>
              <div class="control">
                <input id="contrasenaInput" class="input" type="password" placeholder="********">
              </div>
            </div>

            <br>

            <div class="field has-text-centered">
              <div class="control">
                <button type="submit" class="button is-primary" style="background-color: #F649D0;">Iniciar sesión</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</body>

</html>
